<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 right-0 w-64 bg-gray-900 text-white">
        <div class="p-6">
            <h2 class="text-2xl font-bold">لوحة التحكم</h2>
        </div>
        <nav class="mt-6">
            <a href="#" class="block py-3 px-6 bg-gray-800 text-white">الطلاب</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="mr-64 p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">إدارة الطلاب</h1>
            <button onclick="openAddModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                إضافة طالب جديد
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">إجمالي الطلاب</h3>
                <p class="text-3xl font-bold" id="totalStudents">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">الطلاب النشطين</h3>
                <p class="text-3xl font-bold text-green-600" id="activeStudents">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm">طلبات التسجيل</h3>
                <p class="text-3xl font-bold text-yellow-600" id="pendingStudents">0</p>
            </div>
        </div>

        <!-- Students Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-4">
                <input type="text" 
                       id="searchInput" 
                       placeholder="بحث عن طالب..." 
                       class="w-full p-2 border rounded-lg">
            </div>
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">الاسم</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">البريد الإلكتروني</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">الهاتف</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">تاريخ التسجيل</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">الحالة</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">إجراءات</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- سيتم ملء هذا الجزء بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit Student -->
    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6">إضافة طالب جديد</h2>
            <form id="studentForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">الاسم</label>
                    <input type="text" id="nameInput" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" id="emailInput" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">الهاتف</label>
                    <input type="tel" id="phoneInput" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">الحالة</label>
                    <select id="statusInput" class="w-full p-2 border rounded">
                        <option value="pending">قيد الانتظار</option>
                        <option value="active">نشط</option>
                        <option value="completed">مكتمل</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        إلغاء
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        حفظ
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="dashboard.js"></script>
</html>
